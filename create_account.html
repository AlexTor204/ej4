<!DOCTYPE html>
<html lang="en_US">
<head>
    <!-- Metadatos generales -->
    <title>Webix - Create an account and enjoy our courses!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access your Webix account to continue learning web development.">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sign up your account to Webix and continue your journey!">
    <meta property="og:description" content="Sign up your account and unlock your web development courses.">
    <meta property="og:image" content="https://webixflex.netlify.app/images/og-im.png">
    <meta property="og:url" content="https://webixflex.netlify.app/form.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Webix">

    <!-- Twitter (X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="webixflex.netlify.app">
    <meta property="twitter:url" content="https://webixflex.netlify.app/form.html">
    <meta name="twitter:title" content="Sign up to Webix and continue your journey!">
    <meta name="twitter:description" content="Sign up your account and unlock your web development courses.">
    <meta name="twitter:image" content="https://webixflex.netlify.app/images/og-im.png">

    <!-- CSS -->
    <!-- Normalizamos estilos -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- CSS generales -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/footer.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/createAcc.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon/favicon.webp" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/favicon/favicon.png">

</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header__logo">
                <a href="./index.html">Webix</a>
            </div>
            <div class="header__nav">
                <nav class="nav">
                    <ul>
                        <li><a href="./form.html" class="nav__ul--active">Sign in</a></li>
                        <li><a href="#">Check courses</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="main">
            <h1 class="main__title">Sign Up</h1>
            <form action="#" class="form">
                <div class="nameContainer">
                    <div class="inputContainer">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="inputContainer">
                    <label for="text">Username:</label>
                    <input type="search" name="username" id="username">
                </div>
                <div class="inputContainer">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputContainer">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="buttonContainer">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <div class="noAcc"> 
                <p>Or Sign In</p>
            </div>

            <div class="createAcc">
                <button type="button" onclick="window.location.href='.\\form.html'">Sign In</button>
            </div>
        </main>
    
        <footer class="footer">
            <div class="footer__logo">
                <a href="./index.html">Webix</a>
            </div>
            <div class="footer__nav">
                <nav class="nav">
                    <ul>
                        <li><a href="./form.html" class="nav__ul--active">Sign in</a></li>
                        <li><a href="#">Check courses</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
